---
driver:
  name: terraform
  root_module_directory: test/fixtures/tf_module
  variable_files:
    - terraform.tfvars

provisioner:
  name: terraform

platforms:
  - name: ubuntu

verifier:
  name: terraform
  systems:
    - name: default
      controls:
        - operating_system
      backend: ssh
      user: ubuntu
      key_files:
        - ~/environment/aws-ec2-servers-ohio.pem 
      hosts_output: instance_dns
      reporter:
        - documentation

suites:
  - name: kt_suite